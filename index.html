<!DOCTYPE html>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="js/lodash.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// var parseTime = d3.timeParse("%d-%b-%y");
var parseTime = d3.timeParse("%Y-%m-%dT%H:%M:%S");

var x  = d3.scaleTime(  ).rangeRound([0           , width]);
var y  = d3.scaleLinear().rangeRound([height /  2 , 0]    );
var ny = d3.scaleLinear().rangeRound([height/ -2 , 0]    );


var line = d3.line()
    // .curve(d3.curveCatmullRomOpen.alpha(1))
    .curve(d3.curveCardinal.tension(0.7))
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.insertions); });

var nline = d3.line()
    .curve(d3.curveCardinal.tension(0.7))
    .x(function(d) { return x(d.date); })
    .y(function(d) { return ny(d.insertions) + height; });


d3.csv("changes.csv", function(d) {
  d.date = parseTime(d.date);
  d.insertions = + d.insertions;
  d.deletions  = + d.deletions;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain( d3.extent(data, function(d) { return d.date; }));
  y.domain( d3.extent(data, function(d) { return d.insertions; }));
  ny.domain(d3.extent(data, function(d) { return d.insertions; }));

  g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    .select(".domain")
      .remove();

  // g.append("g")
  //     .call(d3.axisLeft(y))
  //   .append("text")
  //     .attr("fill", "#000")
  //     .attr("transform", "rotate(-90)")
  //     .attr("y", 6)
  //     .attr("dy", "0.71em")
  //     .attr("text-anchor", "end")
  //     .text("Price ($)");

  // console.log(data);
  // console.log(data["0"])
  // console.log(Object.keys(data).length)

  tmp = _.clone(data[(Object.keys(data).length-2).toString()])
  data.push(tmp)
  data[(Object.keys(data).length-2).toString()]["insertions"] = 0

  // console.log(typeof data)
  // console.log(data.lenght)
  // console.log(tmp)
  // tmp["insertions"] = 0
  // console.log(tmp)

  // data.push(tmp)


  g.append("path")
      .datum(data)
      .attr("fill", "none")
      // .attr("stroke", "steelblue")
      // .attr("stroke-linejoin", "round")
      // .attr("stroke-linecap", "round")
      // .attr("stroke-width", 1.5)
      .attr("d", line)
      .attr("fill", "rgb(158, 228, 79)")


  g.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("d", nline)
      .attr("fill", "rgb(228, 79, 79)")


  g.selectAll("alguna_cosa")
      .data(data)
      .enter().append("circle")
      .attr("r", 1.5)
      .attr("cx", function(d,i){ return x(d.date);  })
      .attr("cy", function(d,i){ return y(d.insertions); })
});

</script>
